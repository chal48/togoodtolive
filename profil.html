<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css" media="all" />
    <link href="https://fonts.cdnfonts.com/css/kodchasan" rel="stylesheet">
    <title>TO GOOD TO GO</title>
</head>

<body>
    <div class="all">
        <div class="info-profil">
            <div class="logo">
                <div class="logo-profil"></div>
                <!-- <img src="big-logo.png" class="logo-profil"> -->
            </div>
            <div class="spacebar">
                <div class="bar"></div>
            </div>
            <div class="data">
                <form method="POST">
                    <div class="lastname">
                        <label for="lastname">NOM</label>
                        <input class="input-lastname" placeholder="nom" type="text" id="nom" name="nom">
                    </div>
                    <br>
                    <div class="name">
                        <label for="name">PRENOM</label>
                        <input class="input-name" placeholder="prenom" type="text" id="prenom" name="prenom">
                    </div>
                    <br>
                    <div class="user">
                        <label for="user">PSEUDO</label>
                        <input class="input-user" placeholder="pseudo" type="text" id="pseudo" name="pseudo">
                    </div>
                    <br>
                    <div class="email">
                        <label for="email">EMAIL</label>
                        <input class="input-email" placeholder="exemple@gmail.com" type="email" id="email" name="email">
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>

</html>
