<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.cdnfonts.com/css/kodchasan" rel="stylesheet">

<body>
    <div class="all">
        <div class="info-profil">
            <div class="data">
                <div class="titleh1">
                    <h1>CREATION DU COMPTE</h1>
                </div>
                <form method="POST">
                    <div class="email">
                        <label class="info" for="email">EMAIL</label>
                        <input class="input-email" placeholder="exemple@gmail.com" type="email" id="email" name="email">
                    </div>
                    <br>
                    <div class="change-mdp">
                        <label class="info" for="option">CREER LE MOT DE PASSE</label>
                        <input class="input-password" placeholder="mot de passe" type="password" id="password"
                            name="password">
                    </div>
                    <br>
                    <div class="conf-mdp">
                        <label class="info" for="option">CONFIRMER LE MOT DE PASSE</label>
                        <input class="input-confmdp" placeholder="confirmer le mot de passe" type="password"
                            id="password" name="password">
                    </div>
                    <br>
                    <br>
                    <div class="boutton">
                        <button class="submit" type="submit">CREER</button>
                    </div>
                </form>
            </div>
            <div class="logo">
                <!-- <div class="logo-profil"></div> -->
                <img src="/img/big-logo.png" class="logo-profil">
            </div>
            <div class="spacebar">
                <div class="bar"></div>
            </div>
        </div>
    </div>
</body>
