<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/home.css">
    <link href="https://fonts.cdnfonts.com/css/kodchasan" rel="stylesheet">
    <title>Accueil</title>
    <script src="/js/home.js"></script>
</head>
<body>
    <nav>       

        <a href="#" onclick="openPopup()"><img src="/img/ADD.png" alt="Ajouter un bon plan"></a>
            <div id="popup" class="popup">
                <div class="popup-content">
                    <span class="close" onclick="closePopup()">&times;</span>
                    <h1>AJOUTER UN BON PLAN</h1>
                    <br>
                    <form>
                        <div class="add-post-popup">
                            <div class="data-titre">
                                <label class="titre" for="title">Titre : &ensp; </label>
                                <input class="input-titre" type="text" placeholder="ex : 500 grammes de pates à seulement 2,50 euros " id="title" name="title">
                            </div>
                            <br>
                            <div class="data-location">
                                <label class="location" for="location">Lieu : &ensp; </label>
                                <input class="input-location" type="text" placeholder="ex : Auchan de Montpellier City 69 rue du grand bain " id="location" name="location">
                            </div>
                            <br>
                            <div class="data-price">
                                <label class="prix" for="price">Prix : &ensp; </label>
                                <input class="input-prix" type="number" placeholder="ex : 2,50" id="price" name="price">
                            </div>
                            <br>
                                <br>
                            <button class="submit" type="submit">AJOUTER</button>
                        </div>
                    </form>
                </div>
            </div>      
        <img src="/img/navbar-logo.png" alt="Logo">   
		<a href="/profil">
            <img src="/img/Profil.png" alt="Profil">
        </a>           
	</nav>

    <form class="container-searchbar" method="POST" action="#">
        <input
          class="searchbar"
          type="text"
          placeholder="RECHERCHER  . . ."
          name="search"
        />
        <button class="searchimg">
          <img class="imgloop" src="/img/chercher.png" />
        </button>
      </form>

	<main>
        <div class="no-post-store">
            <h2 class="no-posts">Pas de posts, revenez plus tard !</h2>
        </div>
        <!-- <div class="carré" id="div0">
            <div class="title">
                {{title}}
            </div>
            <div class="lieu">
                <p>{{content}}</p>
            </div>
            <div class="bottombox">
                <div class="createur">
                    {{userEmail}}
                </div>
                <div class="date">
                    {{dateStart}}-{{dateEnd}}
                </div>
            </div> 
        </div> -->
    </main>
</body>
</html>
